<!DOCTYPE html>
<html>
    <head>
        <title>Snapr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <script data-main="app/main" src="app/require.js"></script>

        <link rel="stylesheet" href="app/libs/mobiscroll/mobiscroll-2.0rc2.full.min.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="app/libs/jquery.mobile-1.1.0/jquery.mobile.structure-1.1.0.min.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="app/libs/photoswipe/photoswipe.css" type="text/css" charset="utf-8">

        <!--
        You should use a less.css compiler to build your theme dynamically as you work..
        But if you don't have one you can uncomment the JS compiler and comment out theme.css
        <link href="css/main.less" rel="stylesheet/less" type="text/css">
        <script src="app/libs/less.js" type="text/javascript" charset="utf-8"></script> -->
        <link rel="stylesheet" href="theme/snapr/css/main.css" type="text/css" charset="utf-8">

    </head>
<body style="display: none;"><!-- initially hidden until jQmobile can load and style everything -->

    <!-- template for connecting services -->
    <!-- vars provider, status -->
    <!-- wrapped in = <li data-role="fieldcontain"> -->
    <script id="connect-li-template" type="text/template">
    <a class="<%= status %>">
        <span class="<%= provider %>-sharing sharing-icon-small">
            <span class="ui-icon"></span>
        </span>
        <%= provider %>
        <% switch(status) { case 'ready': %>
            <span class="connect-status">Sharing <span class="ui-icon ui-icon-spinner"></span></span>
        <% break; case 'shared': %>
            <span class="connect-status">Shared<span class="ui-icon ui-icon-check"></span></span>
        <% }%>
    </a>
    </script>

    <!-- @thumb @image ITEM -->
    <script id="thumb-li-template" type="text/template">
        <% _.each( results, function( item, i ){ %>
        <a class="image-link" href="#/feed/?photo_id=<%= item.get('id') %>&n=1&username=<%= item.get('username') %>">
        <img src="https://s3.amazonaws.com/media-server<%= item.get('server_id') %>.snapr.us/thm2/<%= item.get('secret') %>/<%= item.get('id') %>.jpg" <% if(item.get('description')){ %>alt="<%= item.get('description') %>"<% } %> class="thumb-image thumb-med" />
        </a>
        <% }); %>
    </script>

    <script id="feed-more-button" type="text/template">
        <div class="feed-footer inline-footer ui-body-c">
            <button class="x-load-more ui-btn-right">Load More</button>
        </div>
    </script>

    <!-- @feed @titlebar ITEM - title bar for pages such as searches and location feeds -->
       <script id="feed-header-template" type="text/template">
       <div class="ui-bar-e ui-bar top-no-arrow">
        <% if(feed_title){ %>
            <h4><em><%= feed_title %></em></h4>
        <% }else{ %>
            <% switch (feed_type) { case 'spot': %>
                <h4>@ <em><%= feed_parameter %></em></h4>
            <% break; case 'location': %>
                <h4><em>Location Feed</em></h4>
            <% break; case 'search': %>
                <h4>Search for <em><%= feed_parameter %></em></h4>
            <% break; case 'favorites': %>
                <h4>Favorited by <a href="#/feed/?username=<%= feed_parameter %>"><em><%= feed_parameter %></em></a></h4>
            <% break; case 'recent': %>
                <h4><em>Recent Uploads</em></h4>
            <% break; case 'feed': %>
                <h4><em>Photos</em></h4>
            <% break;}%>
        <% } %>
       </div>
       </script>

       <!-- @feed @userheader ITEM block at top of user feed  -->
       <script id="user-header-template" type="text/template">
       <div class="feed-user-header page-inset-header">
           <div class="ui-bar-e feed-follow-bar ui-bar top-no-arrow">
               <span class="ui-bar-inner">
               <span class="username"><%= user.get('display_username') %></span>
                  <div class=" ui-btn-right">
                   <% if (!logged_in) {%>
                       <button data-inline="true" data-icon="plus" data-iconpos="right" data-corners="false" data-shadow="false" class="follow">Follow</button>
                   <%}else{%>
                       <% if (user.get('username') == auth_username){%>
                           <button data-inline="true" disabled="true" data-icon="check" data-iconpos="right" data-corners="false" data-shadow="false" class="thats-me">That&apos;s Me</button>
                       <%}else{%>
                           <% if (user.get('relationship').you_follow) {%>
                           <button data-inline="true" data-icon="check" data-iconpos="right" data-corners="false" data-shadow="false" class="unfollow">Following</button>
                           <%}else{%>
                           <button data-inline="true" data-icon="plus" data-iconpos="right" data-corners="false" data-shadow="false" class="follow">Follow</button>
                           <%}%>
                       <%}%>
                   <%}%>
                   </div>
               </div>

           <div class="user-info-block">
               <div class="user-icon-left">
                   <a class="user-profile-icon" data-snapr-dialog="true" href="#/user/profile/?username=<%= user.get('username') %>">
                       <div class="user-icon-big" style="background-image: url('<%= config.get('avatar_url') %>/<%= user.get('user_id') %>?size=large');"></div>
                       <div class="icon-overlay-info"></div>
                   </a>
               </div>

               <div class="ui-grid-b user-stats">
                   <div class="ui-block-a">
                       <a href="#/feed/?username=<%= user.get('username') %>">
                           <span class="big-number"><%= user.get('photo_count') %></span>
                           <span>Photos</span>
                       </a>
                   </div>
                   <div class="ui-block-b">
                       <a href="#/user/followers/?username=<%= user.get('username') %>" data-snapr-dialog="true">
                           <span class="big-number"><%= user.get('followers') %></span>
                           <span>Followers</span>
                       </a>
                   </div>
                   <div class="ui-block-c">
                       <a href="#/user/following/?username=<%= user.get('username') %>" data-snapr-dialog="true">
                           <span class="big-number"><%= user.get('following') %></span>
                           <span>Following</span>
                       </a>
                   </div>
               </div>

           </div>
       </div>
       </script>

    <!-- @feed @image ITEM correct one -->
    <script id="feed-li-list-template" type="text/template">

        <div class="image-item-block<% if (item.get("status") != "public"){%> private<%}%>">
            <div class="image-item-topbar">
                <a class="user-icon-link" href="#/feed/?username=<%= item.get('username') %>">
                    <div class="user-icon-small" style="background-image: url('<%= config.get('avatar_url') %>/<%= item.get('user_id') %>/');"></div>
                </a>
                <a class="username" href="#/feed/?username=<%= item.get('username') %>"><%= item.get('display_username') %></a>

                <!-- Show Time only if no location -->
                <% if(item.has('location') && item.get('location').location){ %>
                <span class="image-time-and-location">
                <a class="goto-map">
                    <span class="ui-icon extra-icons ui-icon-venue"></span>
                    <%= string_utils.short_timestamp(item.get('date'), true ) %>, <%= string_utils.short_location(item.get('location').location) %> </a>
                </span>
                <%}else{%>
                <span class="image-time">
                    <span class="ui-icon extra-icons ui-icon-clock"></span>
                    <%= string_utils.short_timestamp(item.get('date'), true ) %>
                </span>
                <% }%>
            </div>

            <div class="image-item">

            <% if(item.get('external_video')){ %>
            <video class="main-image x-feed-image external-vid image-loader-bg" data-vid-width="<%= item.get('external_video').width %>" data-vid-duration="<%= item.get('external_video').duration %>" data-vid-height="<%= item.get('external_video').height %>" poster="https://s3.amazonaws.com/media-server<%= item.get('server_id') %>.snapr.us/lrg/<%= item.get('secret') %>/<%= item.get('id') %>.jpg" style="height:<%= get_photo_height(item.get('width'), item.get('height'), '#feed-images') %>px;" preload="none" controls="true" onclick="if(this.paused){this.play();}else{this.pause();}">

                <source src="<%= item.get('external_video').source %>" />
            </video>
            <%}else{%>
            <a href="https://s3.amazonaws.com/media-server<%= item.get('server_id') %>.snapr.us/lrg2/<%= item.get('secret') %>/<%= item.get('id') %>.jpg" rel="external" class="gallery_link main-image-link image-loader-bg">
                <img style="height:<%= get_photo_height(item.get('width'), item.get('height'), '#feed-images') %>px;" src="https://s3.amazonaws.com/media-server<%= item.get('server_id') %>.snapr.us/lrg/<%= item.get('secret') %>/<%= item.get('id') %>.jpg" <% if(item.get('description')){ %>alt="<%= item.get('description') %>"<% } %> class="main-image" />
            </a>
            <% }%>

                <span class="image-status">
                    <%= item.get('status') %>
                </span>
            </div>

            <div class="image-description">

                <% if (item.get('description')){%>
                    <span class="ui-icon extra-icons ui-icon-quote"></span>
                <%}%>
                <%= string_utils.comment_links( item.get('description') ) %>

                <% if (item.has('location') && item.get('location').spot_id){%>
                <a class="goto-spot">
                    @ <%= item.get('location').foursquare_venue_name %>
                </a>
                <%}%>
            </div>

            <div class="image-item-base">
                <div data-role="controlgroup" data-type="horizontal" class="image-actions">
                    <span class="v-fav-button inline-btn"></span>
                    <span class="v-comment-button inline-btn"></span>
                    <span class="v-more-button inline-btn has-palette">
                         <div data-role="button" data-icon="action-more" data-inline="true" data-iconpos="left" class="more-button action-icons" >&nbsp;</div>
                         <div class="v-photo-manage action-palette"></div>
                    </span>

                    <span class="v-show-all-button inline-btn"></span>
                </div>

                <ul data-inset="true" class="reactions-list ">
                </ul>

                <div class="comment-area">
                    <div>
                        <form action="javascript:void(0);" class="comment-form" accept-charset="utf-8">
                            <textarea name="comment-<%= item.get('id') %>" placeholder=" " class="photo-comment" />
                            <div class="ui-grid-b">
                                <div class="ui-block-a"></div>
                                <div class="ui-block-b"></div>
                                <div class="ui-block-c"><input data-theme="e" type="submit" value="Comment" /></div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </script>

    <!-- @feed @pallette ITEM - clicks to gallery view -->

    <script id="photo-manage-template" type="text/template">
    <div class="center-palette">
        <div class="inline-palette ui-body-b" data-theme="b">
           <div data-role="controlgroup" data-type="horizontal" class="dark-icons">
           <% if (mine) {%>
                <a class="x-image-privacy" data-role="button" data-icon="settings" data-inline="true" data-iconpos="left">
                    <%= status %>
               </a>
                <a class="x-image-delete" data-role="button" data-icon="delete" data-inline="true" data-iconpos="notext">
                       delete
                   </a>
                <%} else {%>
                <a class="x-image-flag" data-role="button" data-icon="flag" data-inline="true" data-iconpos="notext">
                    <% if (flagged){%> flagged <% }else{ %> flag <% } %>
                </a>
           <%}%>
           </div>
        </div>
    </div>
    </script>

    <!-- @feed @thumb ITEM - clicks to gallery view -->
    <script id="feed-li-grid-template" type="text/template">
    <a href="https://s3.amazonaws.com/media-server<%= item.get('server_id') %>.snapr.us/lrg2/<%= item.get('secret') %>/<%= item.get('id') %>.jpg" rel="external" class="gallery_link image-link"><img src="https://s3.amazonaws.com/media-server<%= item.get('server_id') %>.snapr.us/thm2/<%= item.get('secret') %>/<%= item.get('id') %>.jpg" <% if(item.get('description')){ %>alt="<%= item.get('description') %>"<% } %> class="thumb-image thumb-med" /></a>
    </script>

    <!-- favorite button template -->
    <script id="fav-button-template" type="text/template">
        <div data-role="button" data-icon="action-heart" data-inline="true" data-iconpos="left" class="favorite-button action-icons <% if (favorite){ %> selected <% }%>" ><% if (count > 0){ %>&times; <%= count %><%} else {%> &nbsp;<%}%></div>
    </script>

    <!-- comment button template -->
    <script id="comment-button-template" type="text/template">
        <div data-role="button" data-icon="action-comment" data-inline="true" data-iconpos="left" class="comment-button action-icons <% if(selected){%> selected<%}%>" ><% if (count > 0){ %>&times; <%= count %><%} else {%> &nbsp;<%}%></div>
    </script>

    <!-- show all button template -->
    <script id="show-all-button-template" type="text/template">
         <% if (reactions > 0){ %>
        <div data-role="button" data-icon="action-show-all" data-inline="true" data-iconpos="right" class="reactions-button action-icons <% if (selected){ %> selected <% } %>">Show</div>
        <% } %>
    </script>

    <!-- @feed @reactions ITEM - display for comments / favs -->
    <script id="reaction-li-template" type="text/template">
    <% if(reaction.get('type') == 'comment'){ %>
        <li><a href="#/feed/?username=<%= reaction.get('username') %>"><span class="username"><%= reaction.get('display_username') %>:</span> <span class="comment"><%= string_utils.comment_links( reaction.get('comment') ) %></span></a></li>
    <% }else{ %>
        <li><a href="#/feed/?username=<%= reaction.get('username') %>"><span class="username"><%= reaction.get('display_username') %></span> <span class="like-text">likes this</span></a></li>
    <% } %>
    </script>

    <!-- No Results element-->
    <script id="no-results-template" type="text/template">
        <p class="imagealert"><span class="ui-icon ui-icon-<%= icon || "sadface" %> extra-icons"></span><%= message || "No results" %></p>
    </script>

    <!-- offline element-->
    <script id="offline-template" type="text/template">
        <div class="x-offline message-overlay message-warning ui-body-c">
                <a class="x-refresh retry-offline message-body extra-icons" data-role="button" data-icon="connection" data-theme="d"><strong>Connection Error!</strong><span class="small-text"> (click to retry)</span></a>
        </div>
    </script>

    <!-- paused element-->
    <a class="x-resume-queue system-bar resume-upload-queue extra-icons" data-role="button" data-iconpos="right" data-icon="refresh" style="display:none;">
        <span class="ui-icon ui-icon-play"></span>
        <strong>Queue Paused</strong>
        <span class="small-text">Resume?</span>
    </a>

    <script id="user-profile-template" type="text/template">
    <!-- inset block of content w/ icon -->
    <div class="user-info-block">
        <div class="user-icon-left">
            <a class="user-profile-icon x-back">
                <div class="user-icon-big" style="background-image: url('<%= config.get('avatar_url') %>/<%= user.get( "user_id" ) %>?size=large');"></div>

            </a>
        </div>

        <div class="user-stats">

            <h1 class="real-name">
            <% if (user.get("details").linked_services.facebook_mobile_url) {%>
                <a class="username" href="<%= user.get("details").linked_services.facebook_mobile_url %>">
                <%= user.get("details").linked_services.facebook_name %></a><span class="facebook-sharing sharing-icon-small"><span class="ui-icon"></span></span>
            <%}else{%>
                <span class="username">
                <% if (user.get("details").profile.name) {%>
                    <%= user.get("details").profile.name %>
                <%}else{%>
                    <%= user.get( "display_username" ) %>
                <%}%>
                </span>
            <%}%>
            </h1>
            <hr>

             <!-- if any services linked show em -->
             <% if (user.get("details").linked_services.twitter_username || user.get("details").linked_services.tumblr_username || user.get("details").linked_services.foursquare_username){%>
             <ul class="user-linked-services">

                <!-- Twitter -->
                <% if (user.get("details").linked_services.twitter_username) {%>
                <li>
                    <a href="http://twitter.com/<%= user.get("details").linked_services.twitter_username %>">
                    <span class="twitter-sharing sharing-icon-small"><span class="ui-icon"></span></span>@<%= user.get("details").linked_services.twitter_username %>
                    </a>
                </li>
                <%}%>

                <!-- Tumblr -->
                <% if (user.get("details").linked_services.tumblr_username) {%>
                <li>
                    <a href="http://<%= user.get("details").linked_services.tumblr_username %>.tumblr.com/">
                    <span class="tumblr-sharing sharing-icon-small"><span class="ui-icon"></span></span>@<%= user.get("details").linked_services.tumblr_username %>
                    </a>
                </li>
                <%}%>
              <!-- Foursquare -->
             <% if (user.get("details").linked_services.foursquare_username) {%>
             <li>
                 <a href="<%= user.get("details").linked_services.foursquare_url %>">
                 <span class="foursquare-sharing sharing-icon-small"><span class="ui-icon"></span></span>@<%= user.get("details").linked_services.foursquare_username %>
                 </a>
             </li>
             <%}%>

            </ul>
            <hr>
            <%}%>

            <% if (user.get("details").profile.bio || user.get("details").profile.location || user.get("details").profile.website){%>

                <% if (user.get("details").profile.bio){%>
                <p class="user-bio">
                <%= user.get("details").profile.bio %>
                </p>
                <%}%>
                <% if (user.get("details").profile.location){%>
                <p class="user-hometown">
                <%= user.get("details").profile.location %>
                </p>
                <%}%>
                <% if (user.get("details").profile.website){%>
                <p class="user-website">
                    <a href="<%= user.get("details").profile.website %>"><span class="ui-icon ui-icon-link extra-icons"></span><%= user.get("details").profile.website %></a>
                </p>
                <%}%>
            <%}else{%>
                <p class="no-profile">
                    <i><%= user.get( "display_username" ) %> has not added a profile yet</i>
                </p>

            <%}%>
        </div>

    </div>
    <hr>
    <!-- base btns -->
    <div class="user-buttons">
        <% if (user.get("details").stats.photo_count){%>
        <a data-role="button" data-icon="feed" class="extra-icons x-back"><%= user.get("details").stats.photo_count %>
         Snaps</a>
        <%}%>
        <% if (user.get("details").stats.photos_favorited){%>
        <a href="#/feed/?favorited_by=<%= user.get( "username" ) %>&list_style=grid" data-role="button" data-icon="favs" class="extra-icons"><%= user.get("details").stats.favorite_count %> Favourites</a>
         <%}%>
    </div>
    <hr>

    </script>

        <script id="dash-stream-template" type="text/template">
        <% if(collection.length){%>
            <a class="ui-bar top-left-arrow x-details" data-query="<%= escape($.param(model.get("query"))) %>" data-role="button" data-iconpos="right" data-icon="arrow-r" data-theme="e">
                <span class="image-details">
                    <span class="ui-icon ui-icon-<%= model.get("display").type %> extra-icons"></span>
                    <em><%= model.get("display").short_title %><% if(model.get("query").radius){ %> (<%= model.get("query").radius/1000 %>km)<% } %></em>
                    <span class="image-tag x-tag"><%= collection.models[0].get('description') %></span>
                    <span class="image-time small-text">
                        <span class="ui-icon ui-icon-clock extra-icons"></span><span class="x-date"><%= string_utils.short_timestamp( collection.models[0].get('date') )  %></span>
                    </span>
                </span>
            </a>
            <div class="thumbs-grid thumbs-grid-med x-scroll-area">
                <div class="x-scroll-wrapper"><!-- inner div for scroll -->
                    <div class="x-left-pull thumb-med load-more-inline">
                    <span class="ui-icon ui-icon-refresh"></span>
                    <span class="ui-btn-text x-msg">Load Newer...</span>
                    </div>
                    <div class="x-thumbs"></div>
                    <div class="x-right-pull thumb-med load-more-inline">
                        <span class="ui-icon ui-icon-refresh"></span>
                        <span class="ui-btn-text x-msg">Load More...</span>

                    </div>
                </div>
            </div>

            <div class="edit-overlay trans-bg">
                <a class="remove-stream" data-role="button" data-icon="delete" data-iconpos="right" data-theme="c">Remove</a>
            </div>

        <% }else{ %>
            <a class="ui-bar" data-role="button" data-theme="e">
                <span class="image-details">
                    <span class="ui-icon ui-icon-<%= model.get("display").type %> extra-icons"></span>
                    <em><%= model.get("display").short_title %><% if(model.get("query").radius){ %> (<%= model.get("query").radius/1000 %>km)<% } %></em>
                    <span class="image-tag">No photos yet</span>
                </span>
            </a>
            <div class="edit-overlay trans-bg over-bar">
                <a class="remove-stream" data-role="button" data-icon="delete" data-iconpos="right" data-theme="c">Remove</a>
             </div>
        <% } %>
        </script>

        <script id="dash-thumbs-template" type="text/template">
            <% _.each(photos, function(photo) { %><a href="https://s3.amazonaws.com/media-server2.snapr.us/lrg2/<%= photo.get('secret') %>/<%= photo.get('id') %>.jpg" class="x-thumb image-link" rel="external" data-date="<%= photo.get('date') %>" data-id="<%= photo.get('id') %>" data-tag="<%= photo.get('description') %>">
                <img src="https://s3.amazonaws.com/media-server2.snapr.us/thm2/<%= photo.get('secret') %>/<%= photo.get('id') %>.jpg" <% if(photo.get('description')){ %>alt="<%= photo.get('description') %>"<% } %> class="thumb-image thumb-med">
            </a><% }); %>
        </script>

    <script id="activity-stream-template" type="text/template">
     <!-- // Write in a bar only if there are photo events in the activity stream -->
    <% if (photo_events){%>
        <a class="ui-bar top-left-arrow" data-role="button" data-theme="e">
            <em><%= time_period %></em>
            <span class="small-text"><%= stream_summary %></span>
        </a>
    <%}%>
        <!-- // Wrap all the items in the stream in a <ul> -->
        <ul <% if (photo_events){%>class="photo-activity"<%}else{%>class="non-photo-activity"<%}%>>
        </ul>
    </script>

    <script id="activity-stream-item-template" type="text/template">
    <!-- // Each of these is enclosed in an li -->
    <% switch (item.get("type"))
    {
         <!-- For news around a photo -->
        case "photo-activity":%>
            <% if (item.get("comments").length || item.get("comment-on-comments").length) {%>
            <!-- // List the comments followed by the comments on comments -->
            <ul class="comments-list " data-role="listview" data-inset="true" data-icon="false" >
            <% _.each( item.get("comments"), function( comment ){ %>
                <li data-icon="false" class="comment-item activity-item">
                    <a href="#/feed/?username=<%= comment.user.username %>">

                        <img src="<%= config.get('avatar_url') %>/<%= comment.user.user_id %>" alt="<%= comment.user.display_username %>" class="user-icon-small ui-li-icon"/>

                        <h3 class="username"><%= comment.user.display_username %></h3> <span class="activity-desc"><%= comment.comment %></span>
                    </a>
                </li>
            <% }); %>
            <% _.each( item.get("comment-on-comments"), function( comment ){ %>
                <li data-icon="false" class="comment-item comment-on-comment-item activity-item">
                    <a href="#/feed/?username=<%= comment.user.username %>">
                        <img src="<%= config.get('avatar_url') %>/<%= comment.user.user_id %>" alt="<%= comment.user.display_username %>" class="user-icon-small ui-li-icon"/>

                        <h3 class="username"><%= comment.user.display_username %></h3> <span class="activity-desc"><%= comment.comment %></span>
                    </a>
                </li>
            <% }); %>
            </ul>

            <img src="https://s3.amazonaws.com/media-server2.snapr.us/thm2/<%= photo.get('secret') %>/<%= photo.get('id') %>.jpg" <% if(photo.get('description')){ %>alt="<%= photo.get('description') %>"<% } %> class="thumb-image thumb-med">
        </a><% }); %>
    </script>

        <a class="image-link" href="#/feed/?photo_id=<%= photo.id %>&amp;username=<%= photo.username %>">
        <img src="https://s3.amazonaws.com/media-server<%= photo.server_id %>.snapr.us/thm2/<%= photo.secret %>/<%= photo.id %>.jpg" <% if(photo.get('description')){ %>alt="<%= photo.get('description') %>"<% } %> class="thumb-image thumb-med">
        </a>
    </script>

    <script id="uploading-stream-placeholder-template" type="text/template">
    <li class="image-stream">
         <a class="ui-bar top-no-arrow" data-role="button" data-theme="c">
            <span class="image-details">

    <!-- template for #share-photo -->
    <script id="share-photo-template" type="text/template">
        <form action="javascript: void(0);">
            <div class="upload-image-layer set-full-height">
                <div class="image-placeholder">
                    <% if (img_url){%><img src="<%= img_url %>" /><%}%>
                </div>
            </div>

            <div class="image-options">
                <div class="upload-settings-layer trans-bg set-full-height">
                    <div class="upload-settings">
                        <% if(comp){ %>Comp: <%= comp.get('title') %><% } %>
                        <textarea name="description" id="description" placeholder="Add text..." data-theme="d"><%= saved_description %></textarea>
                        <% if(comp && comp.has('hashtag')){ %><span style="background:yellow; color:black; position:relative; top:-25px; right:-200px;"><%= comp.get('hashtag') %></span><% } %>

                        <fieldset data-role="controlgroup" data-type="horizontal" class="upload-image-privacy">
                            <input type="checkbox" name="status" id="status-public" <% if (status != "private"){%> checked="true" <%}%> />
                            <label for="status-public" class="privacy-toggle">&nbsp;<span class="ui-icon"></span></label>
                        </fieldset>

                        <fieldset data-role="controlgroup" data-type="horizontal" class="upload-image-sharing">
                            <legend>Share to:</legend>

                            <input type="checkbox" name="tweet" id="twitter-sharing"
                            <%if (status == "private"){%>disabled="true"<%}%>
                            <%if (twitter_sharing && status != "private"){%>checked="true"<%}%> />
                            <label for="twitter-sharing"><span class="ui-icon"></span>Twitter</label>

                            <input type="checkbox" name="facebook_album" id="facebook-sharing"
                            <%if (status == "private"){%>disabled="true"<%}%>
                            <%if (facebook_sharing && status != "private"){%>checked="true"<%}%>/>
                            <label for="facebook-sharing"><span class="ui-icon"></span>Facebook</label>

                            <input type="checkbox" name="tumblr" id="tumblr-sharing"
                            <%if (status == "private"){%>disabled="true"<%}%>
                            <%if (tumblr_sharing  && status != "private"){%>checked="true"<%}%> />
                            <label for="tumblr-sharing"><span class="ui-icon"></span>Tumblr</label>

                            <input type="checkbox" name="foursquare_checkin" id="foursquare-sharing"
                            <%if (status == "private"){%>disabled="true"<%}%>
                            <%if (foursquare_sharing && status != "private"){%>checked="true"<%}%> />
                            <label for="foursquare-sharing"><span class="ui-icon"></span>Foursquare</label>

                        </fieldset>

                        <hr />

                        <fieldset class="upload-image-location">

                            <div id="no-foursquare-sharing-location"
                                <% if (foursquare_sharing && status != "private"){%> style="display:none;"<%}%>
                                <% if (photo.attributes.location && !photo.attributes.location.location){%> class="ajax-loading"<%}%>>
                                <span class="image-location custom-action-icons">
                                    <input type="checkbox" name="share-location" id="share-location" <%if (share_location){ %>checked="true"<% } %> />
                                    <label for="share-location"><span class="ui-icon ui-icon-location share-location-label" ></span>
                                        <span class="location-name">
                                        <% if (photo.attributes.location && photo.attributes.location.location){%>
                                             <%= photo.attributes.location.location %>
                                        <% }else{ %>
                                            <% if (saved_location){ %>
                                              <%= saved_location %>
                                            <% }else{ %>
                                              <% if (share_location){ %>
                                                  Getting location&hellip;
                                              <% }else{ %>
                                                  Share location.
                                              <% } %>
                                            <% } %>
                                        <% } %>
                                        </span>
                                    </label>
                                </span>
                            </div>
                            <div id="foursquare-sharing-location"
                                <%if (!foursquare_sharing || status == "private"){%> style="display:none;"<%}%>
                                <% if (photo.attributes.location && !photo.attributes.location.foursquare_venue_name){%> class="ajax-loading"<%}%>>
                                <a data-role="button" id="foursquare-venue" data-icon="arrow-right">
                                    <span class="ui-icon ui-icon-venue"></span>
                                    <span class="foursquare-venue-name">
                                        <% if (photo.attributes.location && photo.attributes.location.foursquare_venue_name){%>
                                            <%= photo.attributes.location.foursquare_venue_name %>
                                        <%}else{%>
                                            Getting Venue&hellip;
                                        <%}%>
                                    </span>
                                </a>
                            </div>
                        </fieldset>

                        <div class="ui-grid-b">
                            <div class="ui-block-a">
                                <% if (camplus){ %>
                                <a data-role="button" data-theme="a" class="x-camplus-edit-photo camplus-icon">Edit with Camera&#43;</a>
                                <% } %>
                            </div>

                            <div class="ui-block-b">
                            <% if (edit){ %>
                                <a data-role="button" data-theme="d" class="x-edit-photo">Edit</a>
                            <% } %>
                            </div>

                            <div class="ui-block-c">
                                <input type="submit" data-role="button" data-theme="e" class="share" value="Share"/>
                            </div>
                        </div>
                    </div> <!-- .upload-settings -->
                </div> <!-- .upload-settings-layer -->
            </div> <!-- .image-options -->
        </form>

        <div class="image-controls ">
            <a data-role="button" id="show_photo" data-icon="toggle" data-iconpos="right" >
                Show Photo
            </a>
        </div>

        <div class="show-upload-settings set-full-height">
            <div class="image-controls">
                <a data-role="button" id="show_photo_settings" data-icon="toggle-up" data-iconpos="right" >
                    Show Options
                </a>
            </div>
        </div>
    </script>

    <script id="tumblr-tmpl-metadata" type="text/template">
      <div class="image-item-base">
        <div data-role="controlgroup" data-type="horizontal" class="image-actions">
          <span class="v-fav-button inline-btn">
            <div data-role="button" data-icon="action-heart" data-inline="true" data-iconpos="left" class="favorite-button action-icons">&nbsp;</div>
          </span>
          <span class="v-comment-button inline-btn">
            <div data-role="button" data-icon="action-comment" data-inline="true" data-iconpos="left" class="comment-button action-icons" ><% if (model.get('note_count') > 0){ %>&times; <%= model.get('note_count') %><%} else {%> &nbsp;<%}%></div>
          </span>
          <span class="v-more-button inline-btn has-palette">
               <div data-role="button" data-icon="action-more" data-inline="true" data-iconpos="left" class="more-button action-icons" >&nbsp;</div>
               <div class="v-photo-manage action-palette"></div>
          </span>
        </div>
      </div>
    </script>

    <script id="tumblr-tmpl-audio" type="text/template">
      <div id="post-<%= model.get('id') %>" class="post-<%= model.get('type') %> post">
        <%if(model.get('track_name') || model.get('artist') || model.get('album')) { %>
          <h4><%= model.get('track_name') %>
            <% if(model.get('artist')) { %> by <%= model.get('artist') %><% } %>
            <% if(model.get('album')) { %> from '<%= model.get('album') %>'
              <% if (model.get('year')) { %> <%= model.get('year') %> <% } %>
            <% } %>
          </h4>
        <% } %>
        <audio controls preload="none" src="<%= model.get('audio_url') %>"></audio>
        <% if(model.get('caption')){%><%=model.get('caption')%><%}%>
        <% if(model.get('plays')) {%><p><%=model.get('plays')%> plays</p><%}%>
        <% if(model.get('source')){%><%=model.get('source') %><%}%>
      </div>
    </script>

    <script id="tumblr-tmpl-video" type="text/template">
      <div id="post-<%= model.get('id') %>" class="post-<%= model.get('type') %> post">
        <%= getVideoEmbed(model, 250) %>
        <% if(model.get('caption')){%><%=model.get('caption')%><%}%>
      </div>
    </script>

    <script id="tumblr-tmpl-text" type="text/template">
      <div id="post-<%= model.get('id') %>" class="post-<%= model.get('type') %> post">
        <h4><%=model.get('title')%></h4>
        <p><%=model.get('body')%></p>
      </div>
    </script>

    <script id="tumblr-tmpl-quote" type="text/template">
      <div id="post-<%= model.get('id') %>" class="post-<%= model.get('type') %> post">
        <h4><%=model.get('text')%></h4>
        <p><%=model.get('source')%></p>
      </div>
    </script>

    <script id="tumblr-tmpl-photo" type="text/template">
      <div id="post-<%= model.get('id') %>" class="post-<%= model.get('type') %> post">
        <% if (model.get('photos')) { %>
          <ul class="photoset">
            <% _.each(model.get('photos'), function (photo) { %>
              <li><img src="<%= getPhotoURL(photo, 250) %>" /></li>
            <% }); %>
          </ul>
        <% } %>
        <%=model.get('caption')%>
      </div>
    </script>

    <script id="tumblr-tmpl-link" type="text/template">
      <div id="post-<%= model.get('id') %>" class="post-<%= model.get('type') %> post">
        <h4><%=model.get('title')%></h4>
        <p><%=model.get('description')%></p>
      </div>
    </script>

    <script id="tumblr-tmpl-chat" type="text/template">
      <div id="post-<%= model.get('id') %>" class="post-<%= model.get('type') %> post">
        <h4><%=model.get('title')%></h4>
        <%if (model.get('dialogue')) {%>
          <ul class="chat">
            <%_.each(model.get('dialogue'), function(dialogue){%>
              <li><strong><%=dialogue.label%></strong> <%=dialogue.phrase%></li>
            <%});%>
          </ul>
        <%}%>
      </div>
    </script>

</body>
</html>
