<!DOCTYPE html>
<html>
    <head>
        <title>Snapr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <script>
            // Hack for fullscreen homescreen webapp on iPhone 5
            if (window.screen.height==568) { 
            document.querySelector("meta[name=viewport]").content="width=320.1";
            }
        </script>

        <script>window.theme = 'snapr';</script>
        <script data-main="app/main" src="app/require.js"></script>

        <link rel="stylesheet" href="app/css/base.css" type="text/css" charset="utf-8">

        <!-- You should use a less.css compiler to build your theme dynamically as you work..
               But if you don't have one you can uncomment the JS compiler version and link to your themes less file -->
        <!--
        <script src="app/libs/less.js" type="text/javascript" charset="utf-8"></script>
        -->
        <link rel="stylesheet" href="theme/snapr/css/theme.css" type="text/css" charset="utf-8">
        

    </head>

    <!-- Body is initially hidden to prevent FOUC while things load -->
    <body style="display:none"></body>

</html>
