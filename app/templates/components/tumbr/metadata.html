<div class="tumblr-metadata">
    <a class="ui-bar" data-role="button" data-iconpos="right" data-icon="arrow-r" data-theme="f" data-corners="false" data-shadow="false">
        <span class="meta-details">
            <span class="ui-icon ui-icon-person extra-icons"></span>
            <em><%= string_utils.time_ago(model.get('timestamp')*1000) %><% if (model.get('note_count') > 0){ %>, <%= model.get('note_count') %> notes<%}%></em>
        </span>
    </a>
</div>
