<div class="s-map-point s-map-point-thumb">
    <div class="s-map-thumb">
        <span class="s-thumb-bg"></span>
        <span class="s-map-pin"></span>
        <a href="#/feed/?photo_id=<%= data.id %>&n=1" class="clickable" data-ajax="false"><img src="https://s3.amazonaws.com/media-server<%= data.server_id %>.snapr.us/thm2/<%= data.secret %>/<%= data.id %>.jpg" <% if(data.description){ %>alt="<%= data.description %>"<% } %> class="s-map-thumbimage"></a>
    </div>
</div>
