<a class="<%= status %>">
    <span class="s-<%= provider %>-sharing s-share-icon-small">
        <span class="ui-icon"></span>
    </span>
    <%= provider %>
    <% switch(status) { case 'ready': %>
        <span class="s-connect-status"><%= T('Sharing') %> <span class="ui-icon ui-icon-spinner"></span></span>
    <% break; case 'shared': %>
        <span class="s-connect-status"><%= T('Shared') %><span class="ui-icon ui-icon-check"></span></span>
    <% }%>
</a>
