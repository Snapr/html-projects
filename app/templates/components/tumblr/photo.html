<div id="post-<%= model.get('id') %>" class="post-<%= model.get('type') %> post">
    <% if (model.get('photos')) { %>
      <ul class="photoset">
        <% _.each(model.get('photos'), function (photo) { %>
          <li><img src="<%= getPhotoURL(photo, 500) %>" /></li>
        <% }); %>
      </ul>
    <% } %>
    <div class="tumblr-body">
    <p class="caption"><%=model.get('caption').replace(/\n/g, '<br>' )%></p>
    </div>
</div>
