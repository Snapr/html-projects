<div id="login" data-role="dialog" data-overlay-theme="c" data-theme="c" data-ajax="false" class="snapr-bg special-bg">
    <div data-role="header" data-theme="c">
        <h1>Log in</h1>
        <a class="x-back" data-role="button" data-icon="delete" data-iconpos="notext"></a>
    </div>
    <div data-role="content" data-theme="d">
        <div class="inset-page-content">
            <p class="login-message warning-message"></p>

            <form action="javascript: void(0);" accept-charset="utf-8" id="login-dialog">
                <ul data-role="listview" data-inset="true" data-theme="d">

                    <li data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Username</label>
                        <input type="text" name="username"  placeholder="Username" autocapitalize="off" autocorrect="off" id="login-dialog-username">
                    </li>
                    <li data-role="fieldcontain" class="ui-hide-label">

                        <label for="password">Password</label><input type="password" name="password" placeholder="Password" id="login-dialog-password">
                    </li>
                </ul>
                <div class="invisible-submit-button">
                <input type="submit" name="login" data-theme="e" value="Log In with Snapr">
                </div>
                <a data-role="button" class="snapr-button logo-button" data-theme="e">Login with <span class="snapr-logo button-logo">Snapr</span></a>
            </form>

            <p class="block-link"><a href="#/forgot-password/">Forgot Password?</a></p>

            <a data-role="button" class="twitter-button logo-button" data-theme="e">Login with <span class="twitter-logo button-logo">Twitter</span></a>

            <a data-role="button" class="facebook-button logo-button" data-theme="e">Login with <span class="facebook-logo button-logo">Facebook</span></a>

            <p class="centered-link">
                <a href="#/about-snapr/">About Snapr</a> &middot; <a href="#/join/">Join Snapr &rsaquo;</a></li>
            </p>

        </div>
    </div>
</div>
