 <div id="feed" data-title="<%= T('Photos') %>" data-role="page" data-theme="c">

    <div data-role="header" data-theme="g" data-tap-toggle="false" data-position="fixed">

        <a class="x-menu-button ui-btn-left" data-icon="large-bars" data-iconpos="notext" data-corners="false">Login in</a>

        <h1 class="x-title">
            <% if(obj.title){ %>
                <%= string_utils.count_chars(title) %>
            <% } %>
        </h1>

        <a data-role="button" class="aj-refresh"data-icon="refresh" data-iconpos='notext'>refresh</a>

        <!-- Radius menu -->
        <div data-role="popup" class="aj-radius-menu" id="radius-menu" data-theme='e' data-corners="false">
                <a class="aj-distance" data-role="button" data-distance=5000> < 5 km</a>
                <a class="aj-distance ui-btn-active" data-role="button" data-distance=25000> < 25 km</a>
                <a class="aj-distance" data-role="button" data-distance=100000> < 100 km</a>
                <a class="aj-distance all-distance" data-role="button" data-distance="all">All</a>
        </div>
    </div>

    <div data-role="content" class="x-photos"></div>
</div>
