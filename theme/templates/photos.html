 <div id="feed" data-title="<%= T('Photos') %>" data-role="page" data-theme="a">

    <div data-role="header" data-theme="a" data-add-back-btn="false" data-position="fixed" data-tap-toggle="false">
    	<a class="aj-refresh ui-btn-left" data-icon="refresh" data-iconpos="notext" data-corners="false">Refresh</a>
        <h1 class="x-title">
            <% if(obj.title){ %>
                <%= string_utils.count_chars(title) %>
            <% } %>
        </h1>

        <!-- Radius button -->
            <a data-rel="popup" href="#radius-menu" data-role="button" data-theme="a" data-icon="chevron-down" data-iconpos="notext" class="aj-radius-button">Radius</a>

        <!-- Radius menu -->
        <div data-role="popup" class="aj-radius-menu" id="radius-menu" data-theme='d'>
                <a class="aj" data-role="button" data-icon="large-shoe_steps">
                   10km
               </a>
                <a class="aj" data-role="button" data-icon="large-bicycle" >
                   30km
               </a>
                <a class="aj" data-role="button" data-icon="large-road">
                   500km
               </a>
        </div>
    </div>

    <div data-role="content" class="x-photos"></div>
</div>
