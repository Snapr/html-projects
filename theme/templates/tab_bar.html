<div data-role="footer" data-position="fixed" data-ajax="false" data-tap-toggle="false" data-theme="c">

	<!-- Shows when there is a connection error -->
    <div class="s-offline-bar x-offline-bar hide">
        <%= T('Connection Error!') %>
    </div>	
	
	<!-- Shows when data is updating via background load -->
    <div class="s-bg-load-bar">
        <span class="s-load-bar-animate"></span>
    </div>

    <div data-role="navbar">
        <ul>   
            <li>        
                <select id="browse" data-corners="false" data-native-menu="false" data-iconpos="noicon" data-theme='c'>
                    <option>BROWSE</option>
                    <option value="all">ALL</option>
                    <option value="nearby">NEARBY</option>
                    <option value="map">MAP</option>
                    <option value="search">SEARCH</option>
                </select>
            </li>
            <li>
                <label data-iconpos="no-text" class="x-launch-camera-options ui-btn" for="x-web-upload" data-name="post">
            <%= T('POST') %>
                </label>  
            </li>
        </ul>
    </div><!-- /navbar -->
</div>

<script>
    $(document).ready(function(){
        $("#browse").change(function(){
          var selected = $(this).val();
          if (selected === "nearby") {
              window.location.href = '/';
          } else if(selected === "map") {
              window.location.href = '/#/map/';
          }else if(selected === "search"){
              window.location.href = '/#/search/';
          }else{
              window.location.href = '/#/photos/';
          }
        });

    });

</script>
