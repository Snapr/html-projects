<div id="join-success" data-role="page" data-short-title="Welcome" data-theme="c" data-ajax="false" class="welcome-bg s-special-bg">
    <div data-role="header" data-theme="c">
        <h1><%= T('Success!') %></h1>
        <a href="#/" data-role="button" data-icon="delete" data-iconpos="notext"></a>
    </div>
    <div data-role="content" data-theme="d">
        <div class="s-inset-page-content">
            <ul data-role="listview" data-ajax="false" class="" data-inset="true" data-theme="d">
                <li class="s-wrap-content">
                    <h2><%= T('Raawr!') %></h2>
                    <p><%= T('Would you like to find friends to follow?') %></p>
                </li>
                 <li>
                    <a class="x-back-here" href="#/find-friends/"><%= T('Find Kittie Friends') %></a>
                </li>
                <li>
                    <a href="#/menu/"><%= T('All done') %></a>
                </li>
            </ul>
             <p class="s-centered-link">
                <% if(!config.get('white_label_accounts')){ %>
                <a href="#/about-snapr/"><%= T('About') %> Snapr</a> &middot;
                <% } %>
                <a href="#/about/"><%= T('About') %> <%= config.get('app_name') %> &rsaquo;</a>
            </p>
        </div>
    </div>
</div>
