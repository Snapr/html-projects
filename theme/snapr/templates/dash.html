<div id="dash" data-title="<%= T('Dash') %>" data-tab-bar="true" data-add-back-btn="true" data-role="page" data-theme="d">
    <div data-role="header" data-theme="b">
        <h1><%= T('Dash') %></h1>

        <div class="ui-btn-right" data-ajax="false">
            <a class="x-edit-dash" data-role="button" data-icon="gear" data-iconpos="notext"></a>
            <a href="#/home/" data-role="button" data-icon="home" data-iconpos="notext"></a>
        </div>

    </div>

    <div data-role="content" data-theme="d" data-ajax="false">
        <div class="s-dash-wrapper">

            <section class="x-competitions s-competitions"></section>


            <section class="s-image-streams x-featured-streams"></section>



            <section class="s-image-streams x-user-streams">
                
            

            </section>
            
            <section class="x-tumblr-streams s-tumblr-streams"></section>
            

            <div class="s-helper-content x-dash-welcome ui-content-inset" style="display:none;">
               <a class="ui-bar" data-role="button"  data-theme="c">
                   <strong><%= T('Welcome') %></strong>
                </a>
                <div class="ui-body-c ui-body">
                   <div class="ui-icon helper-icons ui-icon-dash">
                    </div>
                    <p class="icon-left">
                       <%= T('Add your favorite people, or a search for something you want to keep track of.') %>
                    </p>
                </div>
            </div>
        </div>

        <div class="s-dash-footer s-inline-footer ui-body-c x-add-buttons hide">
            <div class="ui-content ui-grid-a">
                <div class="ui-block-a">
                    <a class="more x-add-person" data-role="button" data-iconpos="top" data-icon="person"><%= T('Add a Person') %></a>
                </div>
                <div class="ui-block-b">
                    <a class="more x-add-search" data-role="button" data-iconpos="top" data-icon="search"><%= T('Add a Search') %></a>
                </div>
            </div>
        </div>

        <div class="s-dash-edit-done s-inline-footer ui-body-c ">
            <div class="ui-content ui-grid-b">
                <div class="ui-block-a">
                </div>

                <div class="ui-block-b">
                </div>

                <div class="ui-block-c">
                    <a data-role="button" data-iconpos="right" data-icon="check" class="x-edit-dash">Done</a>
                </div>
            </div>
        </div>

    </div>
</div>
