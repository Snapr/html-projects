<div id="home" data-title="Snapr" data-role="page" data-short-title="Menu" data-theme="d" class="" data-ajax="false">

    <div data-role="header" data-theme="b">

        <div class="auth-header">
            <div class="ui-btn-left">
                <% if (auth.has('access_token')) { %>
                    <a class="avatar-block" data-role="button" data-shadow="false" data-corners="false" href="#/my-account/">
                        <span class="s-avatar" style="background-image: url('<%= config.get('avatar_url') %>/<%= auth.get('snapr_user') %>?size=large&amp;_salt=facebook');"></span>
                        <%= auth.get('display_username') %>
                    </a>
                <% } else { %>
                    <a href="#/login/" data-snapr-dialog="true" data-role="button" data-icon="join" data-iconpos="left" data-theme="b">Join</a>
                <% } %>
            </div>
        </div>

        <div class="ui-btn-right">
            <a href="#/search/" data-snapr-dialog="true" data-role="button" data-icon="search" data-iconpos="notext"></a>
        </div>

    </div>

    <div data-role="content" class="s-menu-main" data-theme="e">
            <ul class="s-menu-btns">
                   <li>
                       <div class="centered-title">
                       <h4>Skol</br>
                       App Wireframe
                       </h4>
                       <span class="ui-icon ui-icon-big-arrow-d "></span>
                       </div>
                   </li>

                  <li>
                       <!-- Camera Button -->
                       <a class="x-launch-camera-options" data-role="button" data-iconpos="left" data-icon="main-menu-camera">Shoot</a>
                   </li>

            

                 
                   <li>
                       <!-- Image Feed Button -->
                           <a href="#/feed/?min_rating=1" data-role="button" data-iconpos="left" data-icon="main-menu-feed">
                           Featured Pics
                           </a>
                           
                   </li>


                    <li>
                    <!-- Spots Button -->
                    <a href="#/spots/" data-role="button" data-iconpos="left" data-icon="main-menu-spots">Spots</a>

                    </li>

                   


               </ul>

               <div class="s-menu-stream x-menu-stream">
               </div>
    </div><!-- /content -->
</div>
